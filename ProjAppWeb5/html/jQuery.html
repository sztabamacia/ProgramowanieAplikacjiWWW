<!DOCTYPE HTML>
<html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<body>
		
        <div id="animacjaTestowa1" class="test-block">Kliknij by powiększyć</div>
		
            <script>
                $("#animacjaTestowa1").on("click",function(){
                    $(this).animate({
                        width:"500px",
                        opacity:0.4,
                        fontsize:"3em",
                        borderwidth:"10px"
                    },1500);
                });
            </script>

        <div id="animacjaTestowa2" class="test-block">Najedź kursorem a sie powiększe</div>
            <script>
                $("#animacjaTestowa2").on({
                    "mouseover": function() {
                        $(this).animate({
                            width:300
                        }, 800)
                    },
                    "mouseout" : function() {
                        $(this).animate({
                            width:200
                        }, 800)
                    }
                });
            </script>
    
         <div id="animacjaTestowa3" class="test-block">Klikaj abym urósł</div>
            <script>
                $("#animacjaTestowa3").on("click", function(){
                    if(!$(this).is(":animated")) {
                        $(this).animate({
                            width: "+=" + 50,
                            height: "+=" +10,
                            opacity: '-=' +0.1,
                            duration:3000 // inny sposób na zadeklarowanie czasu animacji

                        });
                     if ($(this).css('opacity') <= +0.3) {
                         $(this).animate({
                             opacity: 0.8,
                             
                         }, 1000);
                        }
                    }// w zadaniu z uruchomienień środowisko xampp wszystko działa, uruchomiła się strona XAMPP Apache+MariaDB+PHP+Perl 
                   
                         
                    
                });
            </script>



    
    
    
    
    </body>


</html>
